<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Distributed Chat (Web)</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <!-- logo removed as requested -->
        <div class="title-block">
          <h1>Distributed Chat (Web)</h1>
          <div class="subtitle">Real-time chat & file sharing</div>
        </div>
      </div>

      
    </header>

    <main class="main-grid">
      <section class="chat-panel">
        <ul id="messages" class="messages" aria-live="polite"></ul>

        <div class="composer-row">
          <input id="msgInput" class="msg-input" placeholder="Type a message..." />
          <button id="send" class="send-btn">Send</button>
        </div>
      </section>

      <aside class="control-panel">
        <div class="control-block">
          <label for="username">Username</label>
          <input id="username" placeholder="Your name" />
          <button id="connect" class="primary">Connect</button>
        </div>

        <div class="control-block file-block">
          <label>Send file</label>
          <div class="file-row">
            <button id="chooseBtn" class="outline">Choose File</button>
            <span id="fileName" class="file-name">No file chosen</span>
          </div>
          <input id="fileInput" type="file" style="display:none" />
          <button id="sendFile" class="primary" disabled>üìÅ Send File</button>
          <progress id="uploadProgress" value="0" max="100" class="progress" style="display:none"></progress>
        </div>

        <div class="control-block">
          <label>Options</label>
          <label class="small"><input id="autoDownload" type="checkbox" /> Auto-download files</label>
        </div>
      </aside>
    </main>

    <footer class="app-footer">
      <div>Distributed Chat ‚Ä¢ Demo</div>
      <div class="ver">v1.0</div>
    </footer>
  </div>

  <!-- socket.io client -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/static/client.js"></script>
</body>
</html>
